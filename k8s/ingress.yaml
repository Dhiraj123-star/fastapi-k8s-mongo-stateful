apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: fastapi-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls: 
  - hosts:
      - fastapi.local
    secretName: fastapi-tls
    
  rules: 
  - host: fastapi.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend: 
          service:
            name: fastapi-service
            port:
              number: 8000